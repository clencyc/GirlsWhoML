<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="scene2.css" />
    <link rel="stylesheet" href="global.css" />
   
</head>
<body>
    <div class="grid-wrap">
        <header style="text-align:center; margin-bottom:1rem;">
            <h1 style="font-size:2rem; margin:0 0 .5rem;">Resonance Collection</h1>
            <p style="color:var(--water-silver); max-width:800px; margin:0 auto 1rem;">Explore reflections from our workshop. Tap any tile to discover who shared this thought, then collect the responses that resonate most deeply with you.</p>
            <div class="collection-bar" style="margin-top:.75rem;">
                <div style="margin-right:.75rem;">Your Collection</div>
                <div id="slots" style="display:flex; gap:.5rem;">
                    <div class="slot" data-index="0"></div>
                    <div class="slot" data-index="1"></div>
                    <div class="slot" data-index="2"></div>
                    <div class="slot" data-index="3"></div>
                </div>
                <div class="collection-count" id="collectionCount">0/4</div>
            </div>
        </header>

        <div class="cards" id="cardsContainer">
           
        </div>
    </div>

    

    <script src="scene2.js"></script>
</body>
</html>
